<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table_layout}">
<head>
    <meta charset="utf-8">
    <title>Users</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="user,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${user.getRoleType()} "></td>
        <td th:text="${user.getEnabled()} "></td>
        <td th:text="${user.getEmail()} "></td>
        <td th:text="${user.getPassword()} "></td>
        <td>
            <a th:href="@{'/admin/users/details' + ${user.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/users/update' + ${user.getId()}}" type="button" class="btn btn-danger">ban</a>
        </td>

    </tr>
</div>

</body>
</html>
