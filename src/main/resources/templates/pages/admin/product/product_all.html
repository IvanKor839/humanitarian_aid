<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table_layout}">
<head>
    <meta charset="utf-8">
    <title>products</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="product,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td>
            <img th:src="@{${'/img/'+ product.getPicture()}}" width="45" height="45"/>
        </td>
        <td th:text="${product.getProductName()} "></td>
        <td th:text="${product.getSize()}"></td>
        <td th:text="${product.getWeight()}"></td>
        <td th:text="${#calendars.format(product.getCreated(),'dd MMMM yyyy')}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td>
            <a th:href="@{'/admin/products/details' + ${product.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/products/delete' + ${product.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
        <td>
            <a th:href="@{'/admin/products/new'}" type="button" class="btn btn-danger">add</a>
        </td>
    </tr>
</div>



</body>
</html>
