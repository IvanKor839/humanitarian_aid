<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>New Product</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New product</h4>
                </div>
                <div class="card-body">
                    <form  method="post" th:action="@{/admin/products/create}" th:object="${product}"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">Product name</label>
                            <input type="text" class="form-control" id="productName" aria-describedby="productName" placeholder="Enter product name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product description</label>
                            <input type="text" class="form-control" id="productDescription" aria-describedby="productDescription" placeholder="Enter description" th:field="*{description}">
                        </div>
                        <div class="form-group">
                            <label for="productSize">Product size</label>
                            <input type="text" class="form-control" id="productSize" aria-describedby="productSize" placeholder="Enter product size " th:field="*{size}">
                        </div>
                        <div class="form-group">
                            <label for="productWeight">Product weight</label>
                            <input type="number" step="0.1" class="form-control" id="productWeight" aria-describedby="productWeight" placeholder="Enter  product weight" th:field="*{weight}">
                        </div>
                        <div class="form-group">
                            <label for="productType">Product type</label>
                            <input type="text" class="form-control" id="productType" aria-describedby="productType" placeholder="Enter type" th:field="*{type}">
                        </div>
                        <div class="form-group">
                            <label for="productCount">Product count</label>
                            <input type="number" class="form-control" id="productCount" aria-describedby="productCount" placeholder="Enter count" th:field="*{count}">
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product image url</label>
                            <input type="text" class="form-control" id="productImage" aria-describedby="productImage" placeholder="Enter product image url" th:field="*{image}">
                        </div>
                        <button type="submit" class="btn btn-primary" value="Create Product">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
