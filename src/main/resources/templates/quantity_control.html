<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="quantity_control(qtyValue, productId, cardId, additionId, quantityCard)">
        <nav>
             <ul class="pagination">
                 <li class="page-item">
                     <a type="button" class="page-link minusButton" th:href="@{/card/1}" th:pid="${productId}" th:cardid = "${cardId}" th:additionid = "${additionId}" th:cardq = "${quantityCard}"><b>-</b></a>
                 </li>
                 <li class="page-item">
                     <input type="text" th:value="${qtyValue}" class="form-control text-center"
                     onkeydown="return false;" style="max-width: 55px"
                     th:id = "'quantity'+${productId}"
                     />
                 </li>

                 <li class="page-item">
                     <a class="page-link plusButton" href="" th:pid="${productId}" th:cardid = "${cardId}" th:additionid = "${additionId}" th:cardq = "${quantityCard}"><b>+</b></a>
                 </li>
             </ul>
        </nav>

    </div>

</body>
</html>
